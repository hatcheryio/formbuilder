    label: 'Reset' Button label
    placeholder: Reset
    width: 1/3
    help: Leave empty to omit the button from the form.
    when:
      form_show_settings: true
  form_captcha:
    type: toggle
    label: Use hCaptcha
    translate: false
    default: false
    text:
      - no hCaptcha
      - use hCaptcha
    width: 1/3
    when:
      form_show_settings: true
    help: Sign up for hCaptcha <strong><a href="https://hCaptcha.com/?r=5c848162fd88">here</a></strong>.
  form_captcha_secretkey:
    type: text
    label: hCaptcha 'Secret Key'
