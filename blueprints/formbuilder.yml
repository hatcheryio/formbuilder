  fb_received_submissions:
    type: structure
    label: Received Submissions
    empty: no submissions received yet.
    sortable: false
    sortBy: entry_date desc
    limit: 20
    fields:
      entry_date:
        type: date
        label: When
        time: true
        format: "d-m-Y h:ia"
        disabled: true
      entry_key:
        type: hidden
        label: Key
        counter: false
      entry_content:
        type: textarea
        label: Content
        counter: false
        font: monospace
        buttons: false
        spellcheck: false
        disabled: true
    columns:
      entry_date:
        width: 1/4
      entry_key:
        width: 3/4
    when:
      fb_save_submissions: true
