      fbf_text_label:
        type: text
        label: Field Label
        counter: false
        width: 1/3
        when:
          fbf_type: text
      fbf_text_placeholder:
        type: text
        label: Placeholder Text
        counter: false
        width: 1/3
        when:
          fbf_type: text
      fbf_text_value:
        type: text
        label: Default Text
        counter: false
        width: 1/3
        when:
          fbf_type: text
      fbf_text_min:
        type: number
        label: Min Length
        placeholder: 3
        min: 0
        width: 1/4
        when:
          fbf_type: text
      fbf_text_max:
        type: number
        label: Max Length
        placeholder: 100
        min: 0
        width: 1/4
        when:
