type: group
fields:
  form_show_settings:
    type: toggle
    label: Form Settings
    translate: false
    default: true
    text:
      - hide configuration
      - show configuration
    width: 1/3
  form_id:
    type: text
    label: Form ID
    counter: false
    converter: slug
    translate: false
    spellcheck: false
    placeholder: my-form
    before: "#"
    width: 1/3
    help: A <strong>unique ID</strong> for your form.
    when:
      form_show_settings: true
  form_class:
    type: text
    label: Form Class
    counter: false
    converter: slug
    translate: false
    spellcheck: false
    placeholder: form
    before: "."
    width: 1/3
    help: Optional CSS class to add to the &lt;form&gt; element.
    when:
      form_show_settings: true
  form_fields:
    type: structure
    label: Form Fields
    sortable: true
    empty: No form fields defined yet.
    fields:
      form_field_name:
        type: text
        label: Field Name
        counter: false
        converter: slug
        translate: false
        spellcheck: false
        required: true
        before: "#"
        width: 1/3
        help: A <strong>unique name</strong> for this field - used both for 'id' and 'name' attributes.
      form_field_class:
        type: text
        label: Field Class
        counter: false
        translate: false
        spellcheck: false
        before: "."
        width: 1/3
        help: Optional CSS class for this field.
      form_field_structure:
        type: toggle
        label: Field Structure
        default: false
        text:
          - plain element
          - enclose in &lt;div&gt;
        width: 1/3
      form_field_type:
        type: select
        label: Field Type
        options:
          text: Single-Line Text Field
          textarea: Multi-Line Text Field
          email: Email Address Field
          tel: Telephone Number Field
          number: Number Field
          url: URL Field
          checkbox: Checkbox
          radio: Radio Button Group
          select: Select Menu
          date: Date Field
          time: Time Field
          password: Password Field
          hidden: Hidden Field
          honeypot: Honeypot Field
        width: 1/2
        default: text
        required: true
      # ===============================================
      # HIDDEN FIELD OPTIONS
      # ===============================================
      form_field_hidden_value:
        type: text
        label: Field Value
        counter: false
        spellcheck: false
        width: 1/2
