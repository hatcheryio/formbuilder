type: group
fields:
  fb_form_settings:
    type: toggle
    label: Form Settings
    translate: false
    default: true
    text:
      - hide
      - show
  fb_form_id:
    type: text
    label: Form ID
    counter: false
    converter: slug
    translate: false
    spellcheck: false
    placeholder: my-form
    before: "#"
    width: 1/3
    help: A <strong>unique ID</strong> for your form.
    when:
      fb_form_settings: true
  fb_form_class:
    type: text
    label: Form Class
    counter: false
    converter: slug
    translate: false
    spellcheck: false
    placeholder: form
    before: "."
    width: 1/3
    help: Optional CSS class to add to the &lt;form&gt; element.
    when:
      fb_form_settings: true
  fb_usediv:
    type: toggle
    label: Field Structure
    default: true
    text:
      - plain &lt;input&gt;
      - enclosed in &lt;div&gt;
    width: 1/3
    when:
      fb_form_settings: true
  fb_builder:
    type: builder
    label: Form Fields
    fieldsets:
      fb_text: formbuilder/blocks/fb_text
      fb_textarea: formbuilder/blocks/fb_textarea
      fb_email: formbuilder/blocks/fb_email
      fb_tel: formbuilder/blocks/fb_tel
      fb_number: formbuilder/blocks/fb_number

  fb_fields:
    type: structure
    label: Form Fields
    sortable: true
    empty: No form fields defined yet.
    fields:
      fbf_type:
        type: select
        label: Field Type
        options:
          text: Single-Line Text Field
          textarea: Multi-Line Text Area
          email: Email Address Field
          tel: Telephone Number Field
          number: Number Field
          url: URL Field
          checkbox: Checkbox
          radio: Radio Button Group
          select: Select Menu
          date: Date Field
          time: Time Field
          password: Password Field
          hidden: Hidden Field
          honeypot: Honeypot Field
        # width: 1/3
        default: text
        required: true
      fbf_name:
        type: text
        label: Field Name
        counter: false
        converter: slug
        translate: false
        spellcheck: false
        required: true
        before: "#"
        width: 1/4
        help: A <strong>unique name</strong> for this field - used both for 'id' and 'name' attributes.
      fbf_class:
        type: text
        label: Field Class
        counter: false
        translate: false
        spellcheck: false
        before: "."
        width: 1/2
        help: Optional CSS class for this field.

      # ===============================================
      # TEXT FIELD OPTIONS
      # ===============================================
