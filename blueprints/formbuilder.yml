  # ===============================================
  # FORM RESPONSE CONFIGURATION
  # ===============================================
  form_is_ajax_line:
    type: line
    when:
      form_show_settings: true
  form_is_ajax:
    type: toggle
    label: "Success/Error Action"
    translate: false
    default: false
    text:
      - go to another page
      - show message in-page
    width: 1/3
    when:
      form_show_settings: true
  form_success_page:
    type: pages
    label: Success Page
    multiple: false
    max: 1
    empty: No success page selected yet.
    width: 1/3
    image:
      query: false
    help: The page the user will go to when the form is successfully submitted.
    when:
      form_show_settings: true
      form_is_ajax: false
  form_error_page:
    type: pages
    label: Error Page
    multiple: false
    max: 1
    empty: No error page selected yet.
    width: 1/3
    image:
      query: false
    help: The page the user will go to if the form submission fails.
    when:
      form_show_settings: true
      form_is_ajax: false
  form_success_msg:
    type: textarea
    label: Success Message
    size: small
    buttons:
      - bold
      - italic
    counter: false
    placeholder: Your form was received successfully - thank you!
    help: The message that is displayed when the form is successfully submitted.
    when:
      form_show_settings: true
      form_is_ajax: true
  form_error_msg:
    type: textarea
    label: Error Message
    size: small
    buttons:
      - bold
      - italic
    counter: false
    placeholder: There was an issue sending your form data - please try again!
    help: The message that is displayed when there is an issue sending the form data.
    when:
      form_show_settings: true
      form_is_ajax: true

  # ===============================================
  # FORM EMAIL CONFIGURATION
  # ===============================================
