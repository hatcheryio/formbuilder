    width: 2/3
    when:
      form_show_settings: true
      form_captcha: true
  form_captcha_sitekey:
    type: text
    label: hCaptcha 'Site Key'
    placeholder: 'a00bbb00-000a-a0b0-a0b00000a0b0'
    width: 2/3
    when:
      form_show_settings: true
