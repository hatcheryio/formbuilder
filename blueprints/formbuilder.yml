type: fields
fields:
  # ===============================================
  # HEADLINE & DESCRIPTION
  # ===============================================
  headline_block_specific:
    type: headline
    numbered: false
    label:
      en: Headline
      de: √úberschrift
  headline:
    extends: fields/optional_headline
  text:
    label:
      en: Text
      de: Text
    type: textarea
    help: Optional

  # ===============================================
  # BASIC FORM SETTINGS
  # ===============================================
  headline_form_builder:
    type: headline
    numbered: false
    label:
      en: Form
      de: Formular
  fb_form_id:
    type: text
    label: Form ID
    counter: false
    converter: slug
    translate: false
    spellcheck: false
    placeholder: my-form
    before: "#"
    width: 1/3
    help:
      en: A <b>unique ID</b> for this form.
      de: Eine <b>einzigartige ID</b> f√ºr dieses Formular.
    required: true
  fb_builder:
    type: builder
    label:
      en: Form Fields
      de: Formular Felder
    fieldsets:
      fb_text: formbuilder/blocks/fb_text
      fb_textarea: formbuilder/blocks/fb_textarea
      fb_email: formbuilder/blocks/fb_email
      fb_tel: formbuilder/blocks/fb_tel
      fb_number: formbuilder/blocks/fb_number
      fb_url: formbuilder/blocks/fb_url
      fb_checkbox: formbuilder/blocks/fb_checkbox
      fb_radio: formbuilder/blocks/fb_radio
      fb_select: formbuilder/blocks/fb_select
      fb_date: formbuilder/blocks/fb_date
      fb_time: formbuilder/blocks/fb_time
      fb_password: formbuilder/blocks/fb_password
      fb_hidden: formbuilder/blocks/fb_hidden
      fb_honeypot: formbuilder/blocks/fb_honeypot
      fb_line: formbuilder/blocks/fb_line
      fb_displaytext: formbuilder/blocks/fb_displaytext
  fb_submit_label:
    type: text
    label:
      en: 'Submit' Button Label
      de: 'Absenden' Button Text
    placeholder: Send
    counter: false
    width: 1/3
  fb_cancel_label:
    type: text
    label:
      en: 'Reset' Button Label
      de: 'Zur√ºcksetzen' Button Text
    placeholder: Reset
    counter: false
    width: 1/3
    help:
      de: Falls dieses Feld leer ist, wird der Button nicht angezeigt.
      en: Leave empty to omit the button from the form.


  # ===============================================
  # CAPTCHA
  # ===============================================
  headline_captcha:
    type: headline
    numbered: false
    label: Captcha
  fb_captcha:
    type: toggle
    label:
      en: Use hCaptcha
      de: hCaptcha nutzen
    translate: false
    default: false
    text:
      en:
        - 'no'
        - 'yes'
      de:
        - 'nein'
        - 'ja'
    width: 1/3
    help:
      de: Ein Account f√ºr hCaptcha kann <strong><a href="https://hCaptcha.com/?r=5c848162fd88">hier</a></strong> angelegt werden.
      en: Sign up for hCaptcha <strong><a href="https://hCaptcha.com/?r=5c848162fd88">here</a></strong>.
  fb_captcha_theme:
    type: toggle
    label:
      en: hCaptcha Theme
      de: hCaptcha Theme
    translate: false
    default: false
    text:
      en:
        - 'Light Theme'
        - 'Dark Theme'
      de:
        - 'Helles Theme'
        - 'Dunkles Theme'
    width: 1/3
    when:
      fb_captcha: true
  fb_captcha_secretkey:
    type: text
    label: hCaptcha 'Secret Key'
    placeholder: '0x0A00A00AA00AA0000A000b0000bA00000b0A0Ab0'
    counter: false
    width: 2/3
    when:
      fb_captcha: true
  fb_captcha_sitekey:
    type: text
    label: hCaptcha 'Site Key'
    placeholder: 'a00bbb00-000a-a0b0-a0b00000a0b0'
    counter: false
    width: 2/3
    when:
      fb_captcha: true

  # ===============================================
  # SUCCESS / ERROR ACTIONS
  # ===============================================
  headline_redirect:
    type: headline
    numbered: false
    label:
      en: Success / error actions
      de: Erfolg- / Fehleraktionen
  fb_is_ajax:
    type: toggle
    label: "Success/Error Action"
    translate: false
    default: false
    text:
      en:
        - go to another page
        - show message in-page
      de:
        - gehe zu einer neuen Seite
        - zeige Ergebnis auf selben Seite
    width: 1/3
  fb_msg_position:
    type: toggle
    label:
      en: Message Box Position
      de: Position der Ergebnis Box
    translate: false
    default: false
    text:
      en:
        - bottom of the form
        - top of the form
      de:
        - Unter dem Formular
        - √úber dem Formular
    width: 1/3
    when:
      fb_is_ajax: true
  fb_success_page:
    type: pages
    label:
      en: Success Page
      de: Weiterleitung (Erfolg)
    multiple: false
    max: 1
    empty:
      en: No page selected yet.
      de: Noch keine Seite ausgew√§hlt.
    width: 1/3
    image:
      query: false
    help:
      en: The page the user will go to when the form is successfully submitted.
      de: Bei Erfolg wird der Nutzer auf diese Seite weitergeleitet.
    when:
      fb_is_ajax: false
    required: true
  fb_error_page:
    type: pages
    label:
      en: Error Page
      de: Weiterleitung (Fehler)
    multiple: false
    max: 1
    empty:
      en: No page selected yet.
      de: Noch keine Seite ausgew√§hlt.
    width: 1/3
    image:
      query: false
    help:
      en: The page the user will go to if the form submission fails.
      de: Bei einem Fehler wird der Nutzer auf diese Seite weitergeleitet.
    when:
      fb_is_ajax: false
    required: true
  fb_success_msg:
    type: textarea
    label:
      en: Success Message
      de: Erfolgsnachricht
    size: small
    buttons:
      - bold
      - italic
    counter: false
    placeholder:
      en: Your form was received successfully - thank you!
      de: Die Anfrage wurde erfolgreich versand - vielen Dank!
    help:
      en: The message that is displayed when the form is successfully submitted.
      de: Die Nachricht, die dem Nutzer angezeigt wird, wenn das Formular erfolgreich versandt wurde.
    when:
      fb_is_ajax: true
  fb_error_msg:
    type: textarea
    label:
      en: Error Message
      de: Fehlermeldung
    size: small
    buttons:
      - bold
      - italic
    counter: false
    placeholder:
      en: There was an issue sending your form data - please try again!
      de: Beim versenden deiner Anfrage ist ein Fehler aufgetreten, bitte versuche es erneut!
    help:
      en: The message that is displayed when there is an issue processing the form data.
      de: Die Nachricht, die dem Nutzer angezeigt wird, es einen Fehler beim Abschicken des Formulars gab.
    when:
      fb_is_ajax: true

  # ===============================================
  # EMAILS
  # ===============================================
  headline_emails:
    type: headline
    numbered: false
    label:
      en: Emails
      de: E-Mails
  fb_send_email:
    type: toggle
    label:
      en: Submission Emails
      de: Eingereichte Formulare per Mail versenden
    translate: false
    default: false
    text:
      en:
        - do not send emails
        - send form data via email
      de:
        - nein
        - ja
    width: 1/3
  fb_email_recipient:
    type: email
    label:
      en: Recipient Email Address
      de: Empf√§nger E-Mail Adresse
    placeholder: admin@example.com
    width: 1/3
    help:
      en: Email address that will receive the form emails.
      de: E-Mail Adresse, an die die Daten gesandt werden.
    when:
      fb_send_email: true
  fb_email_subject:
    type: text
    label:
      en: Email Subject
      de: E-Mail Betreff
    placeholder:
      en: "Form submission from {{site.url}}"
      de: "Formularanfrage von {{site.url}}"
    width: 1/3
    when:
      fb_send_email: true

  # ===============================================
  # DOUBLE OPT-IN
  # ===============================================
  headline_doi:
    type: headline
    numbered: false
    label:
      en: Double opt-in
      de: Double Opt-in
  fb_email_double_optin_active:
    type: toggle
    label:
      en: Send confirmation email to user (Double opt-in)
      de: Sende Best√§tigungs-E-Mail zu Nutzer (Double Opt-in)
    text:
      en:
        - 'no'
        - 'yes'
      de:
        - 'nein'
        - 'ja'
    default: true
    width: 1/3
  fb_email_double_optin_recipient:
    type: select
    label:
      en: "Recipient's Email Field"
      de: "E-Mail des Empf√§ngers"
    options: query
    query:
      # We need to overwrite the method, since the fb_builder property is now inside one of our blocks
      fetch: page.builder.toBuilderBlocks.filterBy("_key", "form").first.fb_builder.toBuilderBlocks.filterBy('_key','==','fb_email')
      text: "{{ structureItem.field_name }}"
      value: "{{ structureItem.field_name }}"
    help:
      en: Form field from which to get the recipient's email address (has to be an email field).
      de: Formular-Feld, das den Empf√§nger der E-Mail bestimmt (muss ein E-Mail Feld sein)
    width: 2/3
    when:
      fb_email_double_optin_active: true
  fb_email_double_optin_subject:
    type: text
    label:
      en: Email Subject
      de: E-Mail Betreff
    placeholder:
      en: "Website name | Please confirm your email address"
      de: "Webseiten Name | Bitte best√§tigen Sie Ihre E-Mail Adresse"
    when:
      fb_email_double_optin_active: true
  fb_email_double_optin_mail_template:
    type: textarea
    label:
      en: Email template
      de: E-Mail Vorlage
    width: 1/2
    placeholder:
      en: |
        Hello \{\{name}},

        thanks for signing up...
      de: |
        Hallo \{\{name}},

        vielen Dank f√ºrs Anmelden...
    when:
      fb_email_double_optin_active: true
  fb_email_double_optin_mail_template_info:
    type: info
    label:
      en: Template guide
      de: Erkl√§rung zur Vorlage
    text:
      en: |
        You can reference form fields by wrapping their name in *double curly brackets*.
        If the field is not available (e.g. if the user did not fill it out), it will be replaced by an empty string. That's why you usually only want to use required fields in the template.

        **Example:**
        If you have&#8203; a field called **"name"**, you can use it in the template like this:

        Hello \{\{name}}, it's great to have you on board.
      de: |
        Du kannst Felder aus dem Formular auslesen, indem du deren Name in *doppelten geschweiften Klammern* schreibst.
        Sollte das Feld nicht verf√ºgbar sein (z.B. wenn der Nutzer dieses nicht ausgef√ºllt hat), wird es mit einer leeren Zeichenfolge ersetzt. Daher sollten in der E-Mail Vorlage nur Felder genutzt werden, die im Formular von dem Nutzer ausgef√ºllt werden *m√ºssen*.

        **Beispiel:**
        Solltest du&#8203; ein Feld namens **"name"** haben, kannst du dieses in der Vorlage so verwenden:

        Hallo \{\{name}}, es freut uns dich an Board zu haben.
    width: 1/2
    when:
      fb_email_double_optin_active: true
  fb_email_double_optin_mail_template_logo:
    label:
      en: Email logo
      de: E-Mail logo
    type: files
    max: 1
    query: page.images
    when:
      fb_email_double_optin_active: true


  # ===============================================
  # RECEIVED SUBMISSIONS LIST
  # ===============================================
  headline_submissions:
    type: headline
    numbered: false
    label:
      en: Submissions
      de: Formular-Eintr√§ge
  fb_key_field:
    type: select
    label:
      en: Unique Field
      de: Einzigartiges Feld
    options: query
    query:
      # We need to overwrite the method, since the fb_builder property is now inside one of our blocks
      fetch: page.builder.toBuilderBlocks.filterBy("_key", "form").first.fb_builder.toBuilderBlocks
      text: "{{ structureItem.field_name }}"
      value: "{{ structureItem.field_name }}"
    width: 1/2
    help:
      en: |
        Field that has to be unique for the submissions (e.g. an email address, so users can only signup once per email).
        Leave empty to allow for duplicate submissions.
      de: |
        Falls ausgew√§hlt, muss das angegebene Feld f√ºr dieses Formular einzigartig sein - z.B. das Feld einer E-Mail Adresse, sodass Nutzer sich nur einmal anmelden k√∂nnen.
        Falls nichts ausgew√§hlt ist, werden doppelte Anfragen geduldet.
  fb_submissions_info:
    label: Info
    type: info
    text:
      en: |
        To view, export and delete submissions, go to the üìë (link: /form-submissions text: form submissions overview target: _blank).
      de: |
        Um eingegangene Formulare einzusehen, zu exportieren oder zu l√∂schen, gehe bitte zur  üìë (link: /form-submissions text: √úbersicht der Formular Eintr√§ge target: _blank).
    width: 1/2
