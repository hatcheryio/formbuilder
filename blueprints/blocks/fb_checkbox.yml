name:
  en: Checkbox
  de: Checkbox
label: "#{{field_name}}"
fields:
  field_name:
    extends: formbuilder/fields/name
  field_class:
    extends: formbuilder/fields/class
  req:
    extends: formbuilder/fields/req
  field_label:
    extends: formbuilder/fields/label
  default:
    extends: formbuilder/fields/value
  checked:
    type: toggle
    label:
      en: Default value
      de: Vorauswahl
    translate: false
    default: false
    text:
      en:
        - not checked
        - checked
      de:
        - nicht ausgewählt
        - ausgewählt
    width: 1/3
