 name:
  en: Date Field
  de: Datums Field
 label: "#{{field_name}}"
 fields:
    field_name:
      extends: formbuilder/fields/name
    field_class:
      extends: formbuilder/fields/class
    req:
      extends: formbuilder/fields/req
    field_label:
      extends: formbuilder/fields/label
    placeholder:
      extends: formbuilder/fields/placeholder
      placeholder: "YYYY-MM-DD"
    default:
      extends: formbuilder/fields/value
      help:
        en: Must be in 'YYYY-MM-DD' format
        de: Muss im Format 'YYYY-MM-DD' sein
    min:
      extends: formbuilder/fields/min
      label:
        en: Min Date
        de: Min. Datum
      placeholder: "1970-01-01"
      help:
        en: Must be in 'YYYY-MM-DD' format
        de: Muss im Format 'YYYY-MM-DD' sein
    max:
      extends: formbuilder/fields/max
      label:
        en: Max Date
        de: Max. Datum
      placeholder: "2050-12-31"
      help:
        en: Must be in 'YYYY-MM-DD' format
        de: Muss im Format 'YYYY-MM-DD' sein
    pattern:
      extends: formbuilder/fields/pattern
      spellcheck: false
      placeholder: "[0-9]{4}-[0-9]{2}-[0-9]{2}"
